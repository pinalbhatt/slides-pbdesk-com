<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>slides.PBDesk.com - Demo Template</title>

    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/lib/css/zenburn.css">
    <link rel="stylesheet" href="/plugin/title-footer/title-footer.css">
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '/css/print/pdf.css' : '/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style>
        .reveal .slide-menu-button {
            top: 30px
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-state="no-title-footer" data-menu-title="Home">
                <h1>PBDesk.com/slides</h1>
                <h3>My Presentations & Flash Cards</h3>
                <hr/>
                <p>
                    from the desk of
                    <br/> <a href="http://pbdesk.com" target="_blank">Pinal Bhatt</a>
                    <br/>
                </p>
            </section>
            <section>
                <h1>JavaScript </h1>
                <h3>Tips & Tricks</h3>
                <hr/>
                <p>
                    <a href="/JavaScript/">Start</a>
                </p>
            </section>
            <section>
                <h1>ES6 With TypeScript </h1>
                <h3>Cutting Edge JavaScript</h3>
                <hr/>
                <p>
                    <a href="/ES6-With-TypeScript/">Start</a>
                </p>
            </section>
            <section>
                <h1>Angular 2</h1>
                <h3>NG2 Resources</h3>
                <hr/>
                <p>
                    <a href="/Angular2/">Start</a>
                </p>
            </section>

        </div>
    </div>

    <script src="/lib/js/head.min.js"></script>
    <script src="/js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            slideNumber: true,
            history: true,
            overview: true,
            center: true,
            touch: true,
            loop: true,
            fragments: true,
            help: true,
            viewDistance: 3,
            menu: {
                side: 'left',
                numbers: false,
                titleSelector: 'h1, h2, h3, h4, h5, h6',
                hideMissingTitles: false,
                markers: false,
                themes: false,
                transitions: false,
                openButton: true,
                openSlideNumber: false,
                keyboard: true,
                custom: [
                    {
                        title: 'Links',
                        icon: '<i class="fa fa-external-link">',
                        src: '/shared/nolinks.html'
                        },
                    {
                        title: 'About',
                        icon: '<i class="fa fa-info">',
                        src: '/shared/about.html'
                        }
                    ]
            },

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                {
                    src: '/lib/js/classList.js',
                    condition: function () {
                        return !document.body.classList;
                    }
                    },
                {
                    src: '/plugin/markdown/marked.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                    },
                {
                    src: '/plugin/markdown/markdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                    },

                {
                    src: '/plugin/zoom-js/zoom.js',
                    async: true
                    },

                {
                    src: '/plugin/menu/menu.js'
                    },

                {
                    src: '/plugin/title-footer/title-footer.js',
                    async: true,
                    callback: function () {
                        title_footer.initialize("from the desk of Pinal Bhatt");
                    }
                    }
                ]

        });
    </script>
</body>

</html>
